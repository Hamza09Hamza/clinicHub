<!-- templates/patient_list.html -->
{% extends 'rendezvous/RendezVous.html' %}
{% block title %}Rendezvous List{% endblock %}

{% block content %}
    <h2>Rendezvous List</h2>
    <ul>
        {% for rendezvous in RendezVous %}
            <li><a href="{% url 'rendezvous_detail' pk=rendezvous.ID_RDV %}">{{ rendezvous }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_rendezvous' %}">Add Rendezvous</a>
{% endblock %}
