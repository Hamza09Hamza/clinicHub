<!-- rendezvous_list.html -->
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  header {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 1em 0;
  }

  h2 {
    background-color: #3498db;
    color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    background-color: #ecf0f1;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
  }

  a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
  }

  a:hover {
    color: #2980b9;
  }

  .add-link {
    background-color: #2ecc71;
    color: #ecf0f1;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
  }
</style>

<h2>{% block header %}Rendezvous List{% endblock %}</h2>

<ul>
  {% for rendezvous in RendezVous %}
  <li>
    <a href="{% url 'rendezvous_detail' pk=rendezvous.ID_RDV %}"
      >{{ rendezvous }}</a
    >
  </li>
  {% endfor %}
</ul>

<a class="add-link" href="{% url 'create_rendezvous' %}">Add Rendezvous</a>
