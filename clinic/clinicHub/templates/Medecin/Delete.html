<!-- patient_delete.html -->
{% extends 'Medecin/Medecin.html' %}

{% block title %}Delete Doctor{% endblock %}

{% block content %}
    <h2>Delete Doctor</h2>
    <p>Are you sure you want to delete {{ doctor }}?</p>
    <form method="post" action="{% url 'doctor_delete' pk=doctor.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'doctor_list' %}">Cancel</a>
{% endblock %}
