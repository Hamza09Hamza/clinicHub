<!-- patient_update.html -->
{% extends 'Medecin/Medecin.html' %}

{% block title %}Update Doctor{% endblock %}

{% block content %}
    <h2>Edit Doctor</h2>
    <form method="post" action="{% url 'doctor_update' pk=doctor.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'doctor_list' %}">Back to Doctor List</a>
{% endblock %}
