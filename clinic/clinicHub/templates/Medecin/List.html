<!-- templates/patient_list.html -->
{% extends 'Medecin/Medecin.html' %} {% block title %}Doctor List{% endblock %}
{% block content %}
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  header {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 1em 0;
  }

  h2 {
    background-color: #3498db;
    color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    background-color: #2c3e50;
    border: 1px solid #34495e;
    border-radius: 5px;
    margin: 5px;
    padding: 10px;
  }

  a {
    text-decoration: none;
    color: #ecf0f1;
    font-weight: bold;
  }

  .add-doctor-link {
    background-color: #3498db;
    color: #ecf0f1;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 20px;
  }
</style>

<h2>{% block header %}Doctor List{% endblock %}</h2>

<ul>
  {% for doctor in doctors %}
  <li><a href="{% url 'doctor_detail' pk=doctor.pk %}">{{ doctor }}</a></li>
  {% endfor %}
</ul>

<a class="add-doctor-link" href="{% url 'create_doctor' %}">Add Doctor</a>
{% endblock %}
