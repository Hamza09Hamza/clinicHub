<!-- create_patient.html -->

{% extends 'Medecin/Medecin.html' %}

{% block title %}Create Doctor{% endblock %}

{% block content %}
    <h2>Create a New Doctor</h2>
    <form method="post" action="{% url 'create_doctor' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'doctor_list' %}">Back to Doctor List</a>
{% endblock %}
