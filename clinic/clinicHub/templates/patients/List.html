<!-- templates/patient_list.html -->
{% extends 'patients/Patients.html' %}

{% block title %}Patient List{% endblock %}

{% block content %}
    <a href="{% url 'create_patient' %}">Add Patient</a>

    <ul>
        {% for patient in patients %}
            <li><a href="{% url 'patient_detail' pk=patient.pk %}">{{ patient }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
