<!-- create_patient.html -->

{% extends 'patients/Patients.html' %}

{% block content %}
  <h2>Create a New Patient</h2>
  <form method="post" action="{% url 'create_patient' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <br>
  <a href="{% url 'patient_list' %}">Back to Patient List</a>
{% endblock %}
