<!-- templates/patient_detail.html -->
{% extends 'patients/Patients.html' %} Patient Detail {% block content %}
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  header {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 1em 0;
  }

  h2 {
    background-color: #3498db;
    color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2em;
  }

  p {
    margin-bottom: 15px;
  }

  .detail-actions {
    margin-top: 20px;
  }

  .edit-link,
  .delete-link,
  .back-link {
    display: inline-block;
    margin-right: 10px;
    padding: 10px;
    text-decoration: none;
    color: #ecf0f1;
    border-radius: 5px;
    background-color: #3498db;
  }

  .delete-link {
    background-color: #e74c3c;
  }
</style>

<h2>{{ patient }}</h2>
<p>Date of Birth: {{ patient.DateNaissance }}</p>
<p>Sex: {{ patient.sexe }}</p>
<!-- Add more fields as needed -->

<div class="detail-actions">
  <a class="edit-link" href="{% url 'patient_update' pk=patient.pk %}">Edit</a>
  <a class="delete-link" href="{% url 'patient_delete' pk=patient.pk %}"
    >Delete</a
  >
  <a class="back-link" href="{% url 'patient_list' %}">Back to Patient List</a>
</div>
{% endblock %}
