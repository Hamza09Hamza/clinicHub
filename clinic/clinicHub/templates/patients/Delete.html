<!-- patient_delete.html -->
{% extends 'patients/Patients.html' %} Delete Patient {% block content %}
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  header {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 1em 0;
  }

  h2 {
    background-color: #e74c3c;
    color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2em;
  }

  p {
    margin-bottom: 20px;
  }

  form {
    border-radius: 5px;
    padding: 20px;
    display: inline-block;
  }

  form button {
    background-color: #e74c3c;
    color: #ecf0f1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  form button:hover {
    background-color: #c0392b;
  }

  .cancel-link {
    display: inline-block;
    margin-left: 10px;
    color: #3498db;
    text-decoration: none;
  }

  .cancel-link:hover {
    color: #2980b9;
  }
</style>

<h2>{% block header %}Delete Patient{% endblock %}</h2>

<p>Are you sure you want to delete patient "{{ patient }}"?</p>

<form method="post" action="{% url 'patient_delete' pk=patient.pk %}">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>

<a class="cancel-link" href="{% url 'patient_list' %}">Cancel</a>
{% endblock %}
