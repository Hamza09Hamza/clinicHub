<!-- patient_detail.html -->
{% extends 'departments/Departement.html' %} {% block title %}Department
Details{% endblock %} {% block content %}
<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  header {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 1em 0;
  }

  h2 {
    background-color: #3498db;
    color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  a {
    background-color: #3498db;
    color: #ecf0f1;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    margin-right: 10px;
  }

  .back-link {
    background-color: #2ecc71;
  }

  .edit-link {
    background-color: #f39c12;
  }

  .delete-link {
    background-color: #e74c3c;
  }
</style>

<h2>{% block header %}{{ department }}{% endblock %}</h2>

<a class="back-link" href="{% url 'department_list' %}"
  >Back to Department List</a
>
<a class="edit-link" href="{% url 'department_update' pk=department.pk %}"
  >Edit</a
>
<a class="delete-link" href="{% url 'department_delete' pk=department.pk %}"
  >Delete</a
>
{% endblock %}
