<!-- templates/patient_list.html -->
{% extends 'departments/Departement.html' %}

{% block title %}Department List{% endblock %}

{% block content %}
    <h2>Department List</h2>
    <ul>
        {% for department in departments %}
            <li><a href="{% url 'department_detail' pk=department.pk %}">{{ department.NomDepartement }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_department' %}">Add Department</a>
{% endblock %}
