{% extends 'departments/Departement.html' %}
{% block title %}Create Department{% endblock %}

{% block content %}
    <h2>Create a New Department</h2>
    <form method="post" action="{% url 'create_department' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'department_list' %}">Back to Department List</a>
{% endblock %}
