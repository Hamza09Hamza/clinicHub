{% extends 'processusspecific/Base.html' %}

{% block title %}Create Processus Specific{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'processusspecific_list' %}">Back to Processus Specific List</a>
{% endblock %}
