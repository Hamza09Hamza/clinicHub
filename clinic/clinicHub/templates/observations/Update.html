<!-- patient_update.html -->
{% extends 'observations/base.html' %}


{% block content %}
  <h2>Edit Observation</h2>
  <form method="post" action="{% url 'observation_update' pk=observation.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
  <a href="{% url 'observation_list' %}">Back to Observation List</a>
{% endblock %}
