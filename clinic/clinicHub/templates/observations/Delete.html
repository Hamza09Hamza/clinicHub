<!-- observation_delete.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Observation</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #e74c3c;
        color: #ecf0f1;
        text-align: center;
        padding: 15px;
        border-bottom: 2px solid #c0392b;
      }

      h2 {
        background-color: #e74c3c;
        color: #ecf0f1;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
      }

      form {
        background-color: #ecf0f1;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      p {
        margin-bottom: 15px;
      }

      button {
        background-color: #e74c3c;
        color: #ecf0f1;
        padding: 10px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #c0392b;
      }

      a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin-top: 10px;
        text-align: center;
        transition: color 0.3s;
      }

      a:hover {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Delete Observation</h2>
    </header>

    <form
      method="post"
      action="{% url 'observation_delete' pk=observation.pk %}"
    >
      {% csrf_token %}
      <p>Are you sure you want to delete this observation?</p>
      <button type="submit">Delete</button>
    </form>

    <a href="{% url 'observation_list' %}">Cancel</a>
  </body>
</html>
