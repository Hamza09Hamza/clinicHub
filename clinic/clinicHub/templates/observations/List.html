<!-- templates/patient_list.html -->

{% extends 'observations/base.html' %}

{% block content %}
  <h2>Observation List</h2>
  <ul>
    {% for observation in observations %}
      <li><a href="{% url 'observation_detail' pk=observation.pk %}">{{ observation }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_observation' %}">Add Observation</a>
{% endblock %}
